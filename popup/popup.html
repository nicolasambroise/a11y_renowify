<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <title>Plugin A11Y Renowify</title>
    <meta name="description" content="Plugin A11Y Renowify - Luxembourg">
    <meta name="author" content="Nicolas AMBROISE">
	<link rel="stylesheet" href="popup.css">
</head>
<body id="checkA11YPopup">
	<header>
		<h1>Plugin A11Y Renowify</h1>
	</header>
	<main>
		<div class="frame" id="check">
			<h2>Check Access</h2>	
			<div class="form-group">			
			<fieldset class="form-options form-options--radio">
			  <legend class="label form-options-legend">Vérification automatique</legend>
			  <div class="form-options-wrapper">
			    <ul class="form-options-content">
				  <li class="form-options-group">
				    <label class="form-options-label" for="radio_redac">
					  <input class="form-options-field form-options-field--radio" id="radio_redac" type="radio" name="renowify_type" value="redac" checked>
					  <span class="form-options-description">Contenu rédacteur</span>
				    </label>
				  </li>
				  <li class="form-options-group">
					<label class="form-options-label" for="radio_nc">
					  <input class="form-options-field form-options-field--radio" id="radio_nc" type="radio" name="renowify_type" value="nc">
					  <span class="form-options-description">Erreurs uniquement</span>
					</label>
				  </li>
				  <li class="form-options-group">
					<label class="form-options-label" for="radio_all">
					  <input class="form-options-field form-options-field--radio" id="radio_all" type="radio" name="renowify_type" value="all">
					  <span class="form-options-description">Erreurs, Alertes et bonnes pratiques</span>
					</label>
				  </li>
			    </ul>
			  </div>
			</fieldset>

			<div class="form-group">
			  <div class="form-options form-options--switch">
				<label for="renowify_btn" class="form-options-label">
				  <input
					type="checkbox"
					id="renowify_btn"
					class="form-options-field form-options-field--checkbox"
					name="renowify_btn"
					value="1"
					role="switch"
				  />
				  <span class="state">
					<span class="container"><span class="position"></span></span>
				  </span>
				  <span class="form-options-description">Afficher le résultat</span>
				</label>
			  </div>
			</div>
		  </div>
		</div>

		<div class="frame" id="tools">	
		  <h2>Outils</h2>
		  <div class="form-group">
		  <fieldset class="form-options form-options--switch form-options--switch--mini">
			<legend class="label form-options-legend">Vérification manuelle</legend>
			<div class="form-options-wrapper">
			  <ul class="form-options-content">
				<li class="form-options-group">
				  <label for="checkbox_alt" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_alt"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="1"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Textes alternatifs d'images</span>
				  </label>
				</li>
				<li class="form-options-group">
				  <label for="checkbox_focus" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_focus"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="2"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Forcer l'affichage du focus</span>
				  </label>
				</li>
				<!-- li class="form-options-group">
				  <label for="checkbox_theme" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_theme"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="3"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Lister les thématiques</span>
				  </label>
				</li -->
				<li class="form-options-group">
				  <label for="checkbox_lang" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_lang"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="3"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Afficher les changements de langue</span>
				  </label>
				</li>
				<li class="form-options-group">
				  <label for="checkbox_space" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_space"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="3"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Modifier les espacements de caractères</span>
				  </label>
				</li>
				<li class="form-options-group">
				  <label for="checkbox_headings" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_headings"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="3"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Afficher les titres</span>
				  </label>
				</li>
				<li class="form-options-group">
				  <label for="checkbox_tabindex" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_tabindex"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="3"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Afficher les attributs tabIndex</span>
				  </label>
				</li>
				<li class="form-options-group">
				  <label for="checkbox_autocomplete" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_autocomplete"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="3"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Afficher les attributs Autocomplete</span>
				  </label>
				</li>
				<li class="form-options-group">
				  <label for="checkbox_table" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_table"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="3"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Afficher les attributs Tableau</span>
				  </label>
				</li>
				<li class="form-options-group">
				  <label for="checkbox_link" class="form-options-label">
					<input
					  type="checkbox"
					  id="checkbox_link"
					  class="form-options-field form-options-field--checkbox"
					  name="checkbox-tools"
					  value="3"
					  role="switch"
					/>
					<span class="state">
					  <span class="container"><span class="position"></span></span>
					</span>
					<span class="form-options-description">Afficher les 'title' des liens</span>
				  </label>
				</li>
			  </ul>
			</div>
		  </fieldset>
		</div>
	</div>
	</main>

	<script src="popup.js" type="module"></script>
</body>
</html>
